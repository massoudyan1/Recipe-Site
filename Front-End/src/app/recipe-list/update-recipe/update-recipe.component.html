<div class="card">
  <form
    [formGroup]="addRecipeForm"
    (ngSubmit)="
      onSubmit(
        name.value,
        type.value,
        timeMinutes.value,
        ingredients.value,
        steps.value,
        img.value
      )
    "
  >
    <div>
      <label for="name">Name of the Recipe</label>
      <input
        value="{{ recipe?.name }}"
        type="text"
        formControlName="name"
        #name
        required
      />
    </div>

    <div>
      <label class="select-label" for="type">The Type of Recipe</label>
      <select
        value="{{ recipe?.type }}"
        class="type-select type"
        name="type"
        formControlName="type"
        #type
      >
        <option value="none" disabled hidden>Choose Type</option>
        <option value="food">Food</option>
        <option value="dessert">Dessert</option>
      </select>
    </div>

    <div>
      <label for="timeMinutes">Time in Minutes to Prepare the Recipe</label>
      <input
        value="{{ recipe?.timeMinutes }}"
        type="number"
        formControlName="timeMinutes"
        #timeMinutes
      />
    </div>

    <div>
      <label for="ingredients">All ingredients used in recipe</label>
      <input
        value="{{ recipe?.ingredients }}"
        type="text"
        formControlName="ingredients"
        #ingredients
      />
    </div>

    <div>
      <label for="steps">Procedure to Prepare Recipe</label>
      <input
        value="{{ recipe?.steps }}"
        class="steps"
        type="text"
        formControlName="steps"
        #steps
      />
    </div>

    <div>
      <label for="img">Image of Recipe ( URL )</label>
      <input value="{{ recipe?.img }}" type="text" formControlName="img" #img />
    </div>
    <div class="btn-wrapper">
      <button [disabled]="!addRecipeForm.valid" type="submit" class="button">
        Add Recipe
      </button>
      <button (click)="DeleteRecipe(recipe!.resId)" class="button">
        Delete Recipe
      </button>
    </div>
  </form>
  <div (click)="Back()" class="back">‚ùå</div>
</div>
