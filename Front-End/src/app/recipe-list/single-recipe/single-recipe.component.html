<div class="card" *ngIf="recipe?.name">
  <img src="{{ recipe?.img }}" alt="" />
  <hr />
  <p class="name">{{ recipe?.name }}</p>
  <p class="timeminutes">Cooking takes {{ recipe?.timeMinutes }} minutes</p>
  <div class="cook">
    <div class="ingredients">
      <h1>Ingredients</h1>
      <p>{{ recipe?.ingredients }}</p>
    </div>
    <div class="steps">
      <h1>Procedure</h1>
      <p>{{ recipe?.steps }}</p>
    </div>
  </div>
  <div (click)="Back()" class="back">❌</div>
</div>

<div *ngIf="!recipe?.name">
  <p>No recipe found</p>
</div>
